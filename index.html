<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Flag Quiz</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">
</head>
<body>
    <div class="quiz-container">
        <div id="flag-display"></div>
        <div id="options-container"></div>
        <button id="next-button">Next</button>
        <div class="counters">
            <div class="counter" id="correct-counter">
                <p>Correct: <span>0</span></p>
            </div>
            <div class="counter" id="incorrect-counter">
                <p>Incorrect: <span>0</span></p>
            </div>
            <div class="counter" id="streak-counter">
                <p>Streak: <span>0</span></p>
            </div>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
